<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="container-fluid p-4">
                <div class="row ">
                  <div class="col-4 container-fluid">
                    <div class="form-floating mb-3 row">
                      <input type="email" class="form-control" placeholder="name@example.com" v-model="newEmail"/>
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="d-grid gap-2 row pt-2">
                      <button class="btn btn-primary" type="button" @click="addToList()"> Add Email Address</button>
                    </div>
                    <div class="row pt-2">
                      <select class="form-select" v-model="selected" multiple>
                        <option v-for="option in options" :value="option.value">
                          {{ option.value }}
                        </option>
                      </select>
                    </div>
                    
                    <div class="d-grid gap-2 row pt-2">
                      <button class="btn btn-danger" type="button" @click="deleteAll()">Delete All</button>
                    </div>
                  </div>
                  <div class="col-8 ">
                    <div class="row ">
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="server" id="server" placeholder="name@example.com"/>
                          <label for="server">Server</label>
                          </div>
                      </div>
                      <div class="col-6 ">
                        <div class="form-floating mb-3 mx-3">
                      <input type="email" class="form-control" v-model="senderEmail" id="senderEmail" placeholder="name@example.com" />
                      <label for="senderEmail">Email</label>
                    </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-6">
                          <div class="form-floating mb-3 mx-3">
                            <input type="number" class="form-control" v-model="port" id="port" placeholder="name@example.com"/>
                            <label for="port">Port</label>
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="password" class="form-control" v-model="senderPass" id="senderPass" placeholder="name@example.com" />
                          <label for="senderPass">Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-12">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="from" id="from" placeholder="name@example.com" />
                          <label for="from">From Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-6">
                          <div class="form-floating mb-3 mx-3">
                            <input type="email" class="form-control" v-model="sendTo" id="sendTo" :disabled="cantInsertSingle" />
                            <label for="sendTo">To</label>
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating mb-3 mx-3">
                          <input type="text" class="form-control" v-model="attachPath" id="attachPath" placeholder="https" />
                          <label for="attachPath">Attachment</label>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-12 w-100">
                          <div class="form-floating mb-3 mx-3">
                            <input type="text" class="form-control" v-model="subject" id="subject" placeholder="name@example.com" />
                            <label for="subject">Subject</label>
                          </div>
                      </div>
                    </div>
                    <div class="row pt-2 ">
                      <div class="col-12 w-100">
                          <div class="mb-3 mx-3">
                            <label for="messageBody" class="form-label">Message</label>
                            <textarea class="form-control" v-model="messageBody" id="messageBody" rows="3"></textarea>
                            <!-- {{messageBody}} -->
                          </div>
                      </div>
                    </div>
                    <div class="row pt-2 ">
                      <div class="col-8">
                          <!-- {/*Status here*/} -->
                      </div>
                      <div class="col-4">
                          <div class="d-grid gap-2 row pt-2 mx-3">
                            <button class="btn btn-primary" @click="send">Submit</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="http://localhost:3000/app.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
